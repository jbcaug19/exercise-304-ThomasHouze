<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h2>Flight List</h2>

<a href="/add">Add a Flight</a><br />

<div th:each="flight : ${flights}">

    <h4 th:inline="text">[[${flight.airline}]] from [[${flight.departure}]] to [[${flight.destination}]] at [[${flight.date}]]</h4>

    <p th:text="${flight.number}"></p>

</div>



</body>
</html>
